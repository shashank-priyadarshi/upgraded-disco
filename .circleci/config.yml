# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    working_directory: ~/repo
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: golang:1.19.5-bullseye
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go mod download
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: Run tests
          command: |
            mkdir -p /tmp/test-reports
            go install gotest.tools/gotestsum@latest
            gotestsum --junitfile /tmp/test-reports/unit-tests.xml
            curl -Os https://uploader.codecov.io/latest/linux/codecov 
            chmod +x codecov 
            ./codecov
      - store_test_results:
          path: /tmp/test-reports
      - run:
          name: Lint
          command: |
            go install honnef.co/go/tools/cmd/staticcheck@latest
            go install github.com/golangci/golangci-lint/cmd/golangci-lint@v1.51.0
            go install github.com/roblaszczak/go-cleanarch@latest
            go install github.com/quasilyte/go-consistent@latest
            go install github.com/quasilyte/go-namecheck@latest
            golangci-lint run --out-format=checkstyle > /tmp/test-reports/lint.xml
            staticcheck ./...
            go-cleanarch

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  code_qlty: # This is the name of the workflow, feel free to change it to better match your workflow.
    # Inside the workflow, you define the jobs you want to run.
    jobs:
      - build
